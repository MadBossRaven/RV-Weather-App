<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RV Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="getWeather">Get Weather</button>
    </div>
    <div id="weatherInfo">
        <!-- Weather information will be displayed here -->
    </div>
    <div id="bg-screen">
        <div id="screen">
            <p class="screenP"><span id="R">RV</span> Channel</p>
            <img src="https://cdn.dribbble.com/users/28455/screenshots/1389791/media/c5abb9d81320af5cedd449fdbc8d5408.gif" id="weathergif" alt="gif">
        </div>
            <div class="comic-bubble-below">
                <p class="yapper">Please Enter Your City Name To Get Started</p>
            </div>
            <img id="bearReporter" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnB6dmNqNDh2b3F1amY2N3ozMTUzMjA4NmxkajNnbnB3cjhhMDRmYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/4EqSSQmhTNlYkHx5cg/giphy.webp" alt="bearreporter" id="bearReporter">
        <div id="switch">
            <button id="switchback"><</button>
            <button id="switchnext">></button>
        </div>
        <div id="overall">
            <button id="overallBtn">Overall</button>
        </div>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXppMmRrZDkyajQwa3Z4eW1jano1ZXZ6ZzJ2dTNmMWZyOWc4NHJ4YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8HCqq8E4Gz6M49dlhi/giphy.webp" alt="bearReporter" id="bearReporter2">    
    </div>
    <div>
        <button id="backtostart" >Go Back To Start</button>
    </div>
    <script src="app2.js"></script>
</body>
</html>
